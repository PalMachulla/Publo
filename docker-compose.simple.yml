services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: publo_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-password}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - publo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: publo_backend
    environment:
      NODE_ENV: development
      PORT: 4001
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-your-super-secret-password}@db:5432/postgres
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token}
    ports:
      - "4001:4001"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - publo_network
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: publo_frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4001
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    networks:
      - publo_network
    depends_on:
      - backend
    command: npm run dev

volumes:
  db_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:

networks:
  publo_network:
    driver: bridge

